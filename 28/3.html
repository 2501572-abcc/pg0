        <div class="furuba">
            <h3>フルーツバスケット</h3>
            <h5>あらすじ</h5>
        </div>
        <p>フルーツバスケットは、母親を亡くしテントで一人暮らしをしていた本田透が、草摩家の敷地内でテントを張っていたことが縁で、草摩由希、草摩夾と一緒に住むことになる物語です。草摩家には代々伝わる「十二支の呪い」があり、異性に抱きつかれると動物に変身してしまうという秘密を透が知ってしまいます。透は、この呪いを解くために草摩家の人々と関わりながら、彼らの抱える悩みや過去に向き合っていく中で、友情や愛情を育んでいくファンタジーです</p>
